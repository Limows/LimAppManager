        <main role="main" class="container" style="margin-top:50px; margin-bottom:100px">
            <div class="py-5 text-center">
                <h2>Данные пользователя</h2>
            </div>

            <div class="row justify-content-center">
                <form class="needs-validation" novalidate>
                    <div class="row justify-content-center">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">Имя (ник)</label>
                            <input type="text" class="form-control" id="firstName-lbl" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Необходимо ввести имя
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="lastName">Фамилия</label>
                            <input type="text" class="form-control" id="lastName-lbl" placeholder="" value="">
                            <div class="invalid-feedback">
                                Необходимо ввести фамилию
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email">Основное ретро-устройство</label>
                        <input type="email" class="form-control" id="device-lbl" placeholder="HTC HD2" required>
                        <div class="invalid-feedback">
                            Необходимо указать устройство.
                        </div>
                    </div>

                    <hr class="mb-4">
    
                    <div class="mb-3">
                        <label for="email">Email (Логин)</label>
                        <input type="email" class="form-control" id="email-lbl" placeholder="you@example.com" required>
                        <div class="invalid-feedback">
                            Необходимо ввести е-мейл.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email">Пароль</label>
                        <input type="email" class="form-control" id="passwd-lbl" placeholder="qwerty1234" required>
                        <div class="invalid-feedback">
                            Необходимо ввести пароль.
                        </div>
                    </div>
                
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit" id="reg-btn" onclick="SendRegPost();">Зарегистрироваться</button>
                </form>
            </div>
        </main>

        <footer class="bg-dark text-center text-white fixed-bottom">

        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function() {
              'use strict';
            
              window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
            
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
            </script>
